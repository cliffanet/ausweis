[% BLOCK TITLE %]Авторизация[% END %]
[% BLOCK CONTENT %]
                    <table width="100%" height="250" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr><td align="center" valign="middle">
    Для продолжения требуется авторизация на сервере!
    <form action="[% PREF auth/login %]" method="post">
        [% IF errno %]<div style="color:red; font-weight:bold;">[Ошибка [% errno %]] [% ERROR %]</div>[% END %]
        [% IF redirect %]<input type="hidden" name="redirect" value="[% redirect %]">[% END %]
        <br />
        Логин:<br />
        <input type="text" name="login" /><br />
        Пароль:<br />
        <input type="password" name="password" /><br />
        <center><input type="submit" value=" Войти " /> </center>
    </form>
                    </td></tr>
                    </table>
[% END %]
